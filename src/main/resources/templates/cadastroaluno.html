<!DOCTYPE html>
<html lang="pt_br" xmlns:th="http://www.thymeleaf.org">

	<head>
	    <meta charset="utf-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/puc.css"/>
		<script src="https://kit.fontawesome.com/59d868f5b6.js" crossorigin="anonymous"></script>
		<title>Cadastro de Aluno</title>
	</head>
	<body>
		<div class="container-fluid">
			<h1 class="text-center"><u>BoxQRG </u></h1>
			<div class="navegadorSuperior">
				<a class="active"><i class="fas fa-user-cog"></i> Área do Empregado: Cadastro de Aluno</a>
				<div class="navegadorSuperior-right">
					<a class="navegadorSuperior-right" href="/"><i class="fas fa-home"></i> Retornar ao Início</a>
				</div>
			</div>
			
			<br>
			<form action="#" th:action="@{/cadastrarAluno}" method="post" 
			th:object="${aluno}">
				<div class="form-group">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" th:field="*{nome}" placeholder="Nome">
				</div>
				<div class="form-group">
					<label for="nome">Matrícula</label>
					<input type="number" class="form-control" th:field="*{matricula}" placeholder="Matrícula">
				</div>
				<div class="form-group">
					<label for="nome">CPF</label>
					<input type="text" class="form-control" th:field="*{cpf}" placeholder="000.000.000-00">
				</div>
				<div class="form-group">
					<label for="nome">Endereço</label>
					<input type="text" class="form-control" th:field="*{endereco}" placeholder="Endereço">
				</div>				
				<button class="btn btn-success" type="submit"> Enviar</button></p>
			</form>
			<footer>
            	<p class="text-muted"></p>
			</footer>
		</div>
	</body>
</html>
